name: flutter_api
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  google_sign_in: ^6.2.1
  connectivity_plus: ^6.0.3
  battery_info: ^1.1.1
  fluttertoast: ^8.2.6
  toast: ^0.3.0
  contacts_service: ^0.6.3
  permission_handler: ^11.3.1
  image_picker: ^1.1.2

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0
  flutter_lints: ^4.0.0
  easy_localization: ^3.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  generate: true
  uses-material-design: true
  assets:
    - lib/images/
    - lib/l10n/
